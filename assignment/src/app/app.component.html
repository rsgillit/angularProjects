<app-game-control
  (gameStarted)="gameStarted($event)" ></app-game-control>
<div *ngFor="let countOdd of countList" >
    <app-odd *ngIf="countOdd%2===1" [count]="countOdd"></app-odd>
    <app-even *ngIf="countOdd%2===0" [count]="countOdd"></app-even>
</div>
